<div class="col col-lg-8 panel panel-default pull-left">
    <h1 class="h1-strong">{{title}}</h1>

    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{url+'get-image-user/'+user.image}}" *ngIf="user && user.image"/>
            <img src="assets/profile.jpg" *ngIf="!user.image"/>
        </div>

        <div class="name-surname pull-left">
            <div class="badge badge-secondary pull-left" *ngIf="followed">
                Te sigue
            </div>
            <div class="clearfix"></div>
            <div class="pull-left">
            <p class="username">{{user.name+' '+user.surname}}</p>
            <p class="nick">{{user.nick}}</p><br>
        </div>
            <div class="clearfix"></div>

        
            <div class="follow pull-left">
                <button 
                class="btn btn-success"
                 *ngIf="!following"
                  (click)="followUser(user._id)" ><i class="fa fa-user-plus"
                  style="font-size:20px;padding-right: 10px;"></i>
                    Seguir
                </button>

                <button 
                class="btn btn-primary" 
                *ngIf="following" 
                (click)="unfollowUser(user._id)"
                (mouseenter)="mouseEnter(user._id)"
                (mouseleave)="mouseLeave()"
                [class.btn-danger]="user._id == followUserOver"
                >

                <span *ngIf="user._id == followUserOver;else following">
                    <i class="fa fa-close" style="font-size:20px;padding-right: 10px;"></i>
                    Dejar de seguir
                    </span>

                    <ng-template #following>
                        <i class="fa fa-check-circle" style="font-size:20px;padding-right: 10px;"></i>Siguiendo
                    </ng-template>
                </button>
                <div class="clearfix"></div>

                
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="stats pull-right" *ngIf="stats">
            <div class="following-data">
                <a [routerLink]="['/siguiendo',user._id,1]">
                    <span class="label-stats">
                        Siguiendo
                    </span>
                    <span>
                        <span class="number-stats">
                            {{stats.following}}
                        </span>
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a [routerLink]="['/seguidores',user._id,1]">
                    <span class="label-stats">
                        Seguidores
                    </span>
                    <span>
                        <span class="number-stats">
                            {{stats.followed}}
                        </span>
                    </span>
                </a>
            </div>
            <div class="following-data">
                <a href="#">
                    <span class="label-stats">
                       Publicaciones
                    </span>
                    <span>
                        <span class="number-stats">
                            {{stats.publication}}
                        </span>
                    </span>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="col-lg-12" *ngIf="user">
            <publications [user]="user._id"></publications>
            
        </div>
    </div>
   
   
    
    <div class="clearfix"></div>
</div>
